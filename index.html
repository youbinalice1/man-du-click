<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>만두 클릭 애니메이션</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    img {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="dumpling" src="https://raw.githubusercontent.com/youbinalice1/mandu-cursor/main/mandu1.PNG" alt="만두">

  <script>
    const dumpling = document.getElementById("dumpling");
    let frame = 1;

    dumpling.addEventListener("click", () => {
      if (frame < 3) {
        frame++;
        dumpling.src = `https://raw.githubusercontent.com/youbinalice1/mandu-cursor/main/mandu${frame}.PNG`;
      }
    });
  </script>
</body>
</html>
